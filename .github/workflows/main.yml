name: Run Python Script

on: [push]

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          if test -f requirements.txt; then pip install -r requirements.txt; fi

      - name: Run segmentation script
        run: python Customer-Segmentation/tree/add-pca-visualization/src/improvedsegmenterwithpca.py

      - name: Commit and push outputs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs/*.png outputs/*.csv
          git commit -m "Add generated plots and CSV [auto]" || echo "No changes to commit"
          git push origin ${{ github.ref_name }}
