name: Run Python Script from specific branch

on: [push]

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout `Customer-Intelligence-Engine-Gaussian-distribution-with-IQR-and-Bayesian-style-KDE` branch
        uses: actions/checkout@v3
        with:
          ref: Customer-Intelligence-Engine-Gaussian-distribution-with-IQR-and-Bayesian-style-KDE

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip, setuptools, and wheel
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install core scientific dependencies with fixed versions
        run: |
          pip install --force-reinstall numpy==1.24.4 pandas==1.5.3

      - name: Install pymc3
        run: pip install pymc3

      - name: Install remaining dependencies from requirements.txt
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run segmentation script
        run: python src/Customer-Intelligence-GP.py

      - name: Commit and push outputs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs/*.png outputs/*.csv || true
          git diff --cached --quiet || git commit -m "Add generated plots and CSV [auto]"
          git push origin Customer-Intelligence-Engine-Gaussian-distribution-with-IQR-and-Bayesian-style-KDE
