name: Python Customer Segmentation CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Upgrade pip and install clean numpy/pandas + other dependencies
        run: |
          python -m pip install --upgrade pip
          pip uninstall -y numpy pandas
          pip install numpy==1.24.4 pandas==1.5.3
          pip install -r requirements.txt

      - name: Run customer segmentation script
        run: python src/Customer-Intelligence-GP.py
